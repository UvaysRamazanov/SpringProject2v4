<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.id})}" th:object="${book}">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title errors</div>

    <br/>

    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author errors</div>

    <br/>

    <label for="year">Year of Release</label>
    <input type="text" th:field="*{yearOfRelease}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}">Year errors</div>

    <br/>

    <input type="submit" value="Update!">
</form>
</body>
</html>
