<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Update Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
    <label for="fullName">Enter Full Name</label>
    <input type="text" th:field="*{name}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
    <br/>

    <label for="year">Enter Year of Birth</label>
    <input type="text" th:field="*{yearOfBirth}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year errors</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>
</body>
</html>
